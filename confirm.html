<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostic - Confirm Payment</title>
</head>
<body>
    <header>
        <h1>Confirm Payment</h1>
    </header>

    <section>
        <h2>Payment Confirmation</h2>
        <p>Thank you for your payment. Please confirm the details below:</p>
        
        <div>
            <label for="ticket-rate">Ticket Rate:</label>
            <input type="number" id="ticket-rate" value="100" readonly>
        </div>
        
        <div>
            <label for="number-of-tickets">Number of Tickets:</label>
            <input type="number" id="number-of-tickets" min="1" required>
        </div>
        
        <div>
            <label for="total-amount">Total Amount:</label>
            <input type="number" id="total-amount">
        </div>

        <a href="final.html"><button type="submit">Confirm Payment</button></a>
    </section>

    <footer>

    </footer>
</body>
</html>
