<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostic - Book Ticket</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Book a Ticket</h1>
    </header>

    <section>
        <form action="payment.html" method="GET">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="doctor">Choose a Doctor:</label>
            <select id="doctor" name="doctor">
                <option value="dr-ayesha-khan">Dr. Ayesha Khan</option>
                <option value="dr-salman-rahman">Dr. Salman Rahman</option>
                <option value="dr-maria-chowdhury">Dr. Maria Chowdhury</option>
            </select><br>

            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required><br>

            <button type="submit">Proceed to Payment</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Tanmoy Kumar Das. All Rights Reserved.</p>
    </footer>
</body>
</html>
